<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="hallNumber">
    <th mat-header-cell *matHeaderCellDef id="hallNum">Номер на зала</th>
    <td mat-cell *matCellDef="let element">{{ element.hallNumber }}</td>
  </ng-container>
  <ng-container matColumnDef="facultyName">
    <th mat-header-cell *matHeaderCellDef>Факултет</th>
    <td mat-cell *matCellDef="let element">{{ element.facultyName }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef id="actions">Действия</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary">Повече детайли</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
