<div class="container">
  <div *ngFor="let hall of hallInformation;" class="block">
    <ul class="li-container">
      <li><img src="../../../../assets/images/door.jpg" alt="img" id="doorImage"></li>
      <li>{{hall.facultyName}}</li>
      <li>{{hall.hallNumber}}</li>
    </ul>
    <div class="details">
      <additional-info [id]="hall.id"></additional-info>
    </div>
  </div>
</div>
